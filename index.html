<body>
    <h2>软件工程实践大作业——课堂点名软件</h2>
    <br>
    <div class="button1">
        <button class="but1" onclick="callName()">点名</button>
        <button class="but1" onclick="markAttendance(currentStudent, 1)">出席</button>
        <button class="but1" onclick="markAttendance(currentStudent, 2)">缺席</button>
        <button class="but1" onclick="markAttendance(currentStudent, 3)">请假</button>
        <button class="but1" onclick="markAttendance(currentStudent, 4)">迟到</button>
        <button class="but1" onclick="exportToXls()">导出</button>
    </div>
    
    <div class="button2">
        <button class="but2" onclick="callName()">随机点名</button>
        <button class="but2" onclick="markAttendance(currentStudent, 1)">优秀</button>
        <button class="but2" onclick="markAttendance(currentStudent, 2)">良好</button>
        <button class="but2" onclick="markAttendance(currentStudent, 3)">一般</button>
        <button class="but2" onclick="markAttendance(currentStudent, 4)">较差</button>
        <button class="but2" onclick="exportToXls()">早退</button>
    </div>



    <div id="searchBox">
        <input id="searchName" type="text" placeholder="请输入学生姓名">
        <button class="but3" id="searchButton" onclick="searchStudent()">搜索学生</button>
    </div>

    <p id="student"></p>


    <img id="photo" src="" alt="没有找到照片" width="250" height="250" style="display: flex; margin: 30px auto;">
    <table id="attendance">
        <tr>
            <th>学号</th>
            <th>学生姓名</th>
            <th>出勤情况</th>
            <th>回答情况</th>
        </tr>

    </table>
  <script>
        var date =new Date();
        var dateString = date.getFullYear() + '.' + (date.getMonth() + 1) + '.' + date.getDate();
        var students = ["学生1", "学生2", "学生3", "学生4", "学生5","学生6", "学生7", "学生8", "学生9", "学生10","学生11", "学生12", "学生13", "学生14", "学生15"];
        var studentIds = ["502023230001", "502023230002", "502023230003", "502023230004", "502023230005","502023230006",
         "502023230007", "502023230008", "502023230009", "502023230010","502023230011", "502023230012", "502023230013", "502023230014", "502023230015"];
        var photos = ["images/徐德军.jpg", "images/王凯.jpg", "images/张世坤.jpg", "images/张世坤.jpg", "images/张世坤.jpg"];
        var photo = document.getElementById("photo");
        var current = 0;
        var currentStudent = "";

        // 初始化出勤表格
        var table = document.getElementById("attendance");
        for (var i = 0; i < students.length; i++) {
            var row = table.insertRow(-1);
            row.insertCell(0).innerHTML = studentIds[i];
            row.insertCell(1).innerHTML = students[i];
            row.insertCell(2).innerHTML = "未记录";
            row.insertCell(3).innerHTML = "未记录";
        }

        //导出出勤表
        function exportToXls() {
            // 创建一个CSV字符串
            var csv = '学号，姓名，出勤情况，回答情况\n';
            for (var i = 1; i < table.rows.length; i++) {
                csv += table.rows[i].cells[0].innerHTML + ' ' + table.rows[i].cells[1].innerHTML + ' ' +table.rows[i].cells[2].innerHTML + '\n';
            }
            // 创建一个Blob对象
            var blob = new Blob([csv], {type: 'data:application/vnd.ms-excel'});
            // 创建一个可以下载的URL
            var url = URL.createObjectURL(blob);
            // 创建一个隐藏的下载链接
            var link = document.createElement("a");
            link.href = url;
            // 获取当前日期
            link.download = "出勤记录-" + dateString + ".xls";
            link.style.display = "none";
            document.body.appendChild(link);
            // 触发下载
            link.click();
            // 移除下载链接w
            document.body.removeChild(link);
        }

        function callName() {
            if (current >= students.length) {
                current = 0;
            }
            currentStudent = students[current];
            document.getElementById("student").innerHTML = currentStudent;
            current = current +1;
            photo.src = photos[current - 1];
            photo.style.display = "block";
            var utterance = new SpeechSynthesisUtterance(currentStudent);
            window.speechSynthesis.speak(utterance);
        }

        function markAttendance(student, state) {
            // 找到学生在表格中的行
            for (var i = 1; i < table.rows.length; i++) {
                if (table.rows[i].cells[1].innerHTML == student) {
                    // 记录出勤情况
                    table.rows[i].cells[2].innerHTML = state==1? "出席" : (state==2? "缺席" :(state==3? "请假" : "迟到"));
                    var attend = new SpeechSynthesisUtterance(state==1? "出席" : (state==2? "缺席" :(state==3? "请假" : "迟到")));
                    window.speechSynthesis.speak(attend);
                    break;
                }
            }
        }
        

       function random(max=table.rows.length){
        var min = 1;
        var random = Math.floor(Math.random() * (max - min + 1)) + min;
       }

        //查找
        function searchStudent() {
            var student = document.getElementById("searchName").value;
            var found = false;
            for (var i = 1; i < table.rows.length; i++) {
                if (table.rows[i].cells[1].innerHTML == student) {
                    currentStudent = student;
                    var utterance = new SpeechSynthesisUtterance(currentStudent);
                    window.speechSynthesis.speak(utterance);
                    document.getElementById("student").innerHTML = currentStudent;
                    photo.src = photos[i - 1];
                    photo.style.display = "block";
                    found = true;
                    break;
                }
            }
            if (!found) {
                alert("未找到该学生");
            }
        }      

    </script>
</body>
</html>
